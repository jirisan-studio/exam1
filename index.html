<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 API 테스트</title>
</head>
<body>

    <h2>현재 날씨</h2>

    <input type="text" id="city" placeholder="도시 이름 입력 (예: Seoul)">
    <button id="btn">날씨 가져오기</button>

    <pre id="result">데이터가 여기에 표시됩니다...</pre>

    <script>
        const btn = document.getElementById("btn");
        const result = document.getElementById("result");

        btn.addEventListener("click", () => {

            const city = document.getElementById("city").value.trim();
            const API_KEY = "39395d8dd92ea34553ccebfcd7e0178e";

            if (!city) {
                result.textContent = "도시 이름을 입력해주세요.";
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    result.textContent = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    result.textContent = "오류 발생: " + err;
                });
        });
    </script>

</body>
</html>
