    <style>

        .item-title { font-size: 1.25em; font-weight: bold; color: #2c3e50; cursor: pointer; }
        .item-info { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; cursor: pointer; }

        .summary-table th { background: #f8f9fa; color: #555; padding: 10px; border: 1px solid #eee; text-align: center; width: 25%; white-space: nowrap; }
        .summary-table td { padding: 10px; border: 1px solid #eee; color: #333; }

        /* ìƒì„¸ ì„¤ëª… íƒ­ */
        .tab-menu { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; cursor: pointer; font-size: 1em; color: #888; font-weight: bold; transition: 0.2s; }
        .tab-btn.active { color: #2c3e50; border-bottom: 2px solid #2c3e50; margin-bottom: -2px; }

        /* ì´ë¯¸ì§€ ë° ì§€ë„ */

        /* ë²„íŠ¼ë“¤ */
        .action-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; font-size: 1em; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }

        .external-links { display: flex; gap: 10px; margin-top: 15px; }

        .btn-google:hover { background-color: #357ae8; }
        .btn-gemini { background: linear-gradient(90deg, #4E65FF, #92EFFD); color: #fff; flex: 1; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .btn-gemini:hover { opacity: 0.9; }

        /* ë”ë³´ê¸° ë²„íŠ¼ */
        .load-more-btn { width: 100%; padding: 15px; margin-top: 20px; background: white; border: 1px solid #ddd; border-radius: 8px; color: #555; font-size: 1em; cursor: pointer; font-weight: bold; display: none; }
        .load-more-btn:hover { background: #f9f9f9; color: #333; }

        .loading { text-align: center; color: #888; padding: 30px; }
        .footer { text-align: center; margin-top: 50px; padding-top: 20px; border-top: 1px solid #ddd; color: #999; font-size: 0.85em; }
    </style>
</head>
<body>

    <h1>ğŸ›ï¸ êµ­ê°€ìœ ì‚° ì§€ë„ ê²€ìƒ‰</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ë¬¸í™”ìœ ì‚° ì´ë¦„ (ì˜ˆ: ìˆ­ë¡€ë¬¸, ë¶ˆêµ­ì‚¬)" onkeypress="if(event.keyCode==13) resetAndSearch()">
        <button class="search-btn" onclick="resetAndSearch()">ê²€ìƒ‰</button>
    </div>

    <!-- ì¢…ëª©ë³„ í•„í„° íƒ­ -->
    <div id="filter-area" class="filter-container"></div>

    <div id="result-area"></div>
    
    <!-- ë”ë³´ê¸° ë²„íŠ¼ -->
    <button id="loadMoreBtn" class="load-more-btn" onclick="loadMore()">ê²°ê³¼ ë”ë³´ê¸° +</button>

    <div class="footer">
        - Made by Jirisan-studio -
    </div>

    <script>
        // ì„¤ì • ë³€ìˆ˜
        const PROXY_BASE = "/api/proxy?url=";
        const LIST_URL = "http://www.khs.go.kr/cha/SearchKindOpenapiList.do";
        const DETAIL_URL = "http://www.khs.go.kr/cha/SearchKindOpenapiDt.do";

        // ìƒíƒœ ê´€ë¦¬
        let currentState = {
            query: "",
            pageIndex: 1,
            kdcd: "", // ì¢…ëª©ì½”ë“œ (í•„í„°ìš©)
            totalCnt: 0
        };

        // ì£¼ìš” ì¢…ëª© ì½”ë“œ (í•„í„° ìƒì„±ìš©)
        const CATEGORIES = [
            { code: "", name: "ì „ì²´" },
            { code: "11", name: "êµ­ë³´" },
            { code: "12", name: "ë³´ë¬¼" },
            { code: "13", name: "ì‚¬ì " },
            { code: "16", name: "ì²œì—°ê¸°ë…ë¬¼" },
            { code: "17", name: "êµ­ê°€ë¯¼ì†" },
            { code: "18", name: "êµ­ê°€ë¬´í˜•" }
        ];

        // 1. ê²€ìƒ‰ ì´ˆê¸°í™” ë° ì‹œì‘
        async function resetAndSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) { alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }

            // ìƒíƒœ ì´ˆê¸°í™”
            currentState = { query: query, pageIndex: 1, kdcd: "", totalCnt: 0 };
            
            document.getElementById('result-area').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ì¡°íšŒ ì¤‘ì…ë‹ˆë‹¤...</div>';
            document.getElementById('filter-area').innerHTML = "";
            document.getElementById('loadMoreBtn').style.display = 'none';

            // 1) í•„í„° íƒ­ ìƒì„± (ê° ì¢…ëª©ë³„ ê°¯ìˆ˜ íŒŒì•…)
            await createFilterTabs(query);

            // 2) ì „ì²´ ëª©ë¡ ì¡°íšŒ (ì²« í˜ì´ì§€)
            await loadList();
        }

        // 2. í•„í„° íƒ­ ìƒì„± (ë³‘ë ¬ ì²˜ë¦¬ë¡œ ì†ë„ ìµœì í™”)
        async function createFilterTabs(query) {
            const filterArea = document.getElementById('filter-area');
            let html = "";

            // Promise.allë¡œ ëª¨ë“  ì¹´í…Œê³ ë¦¬ ê°¯ìˆ˜ë¥¼ ë™ì‹œì— ìš”ì²­
            const promises = CATEGORIES.map(async (cat) => {
                const url = `${LIST_URL}?ccbaMnm1=${encodeURIComponent(query)}&ccbaKdcd=${cat.code}&pageUnit=1`; // 1ê°œë§Œ ìš”ì²­í•´ì„œ ê°œìˆ˜ë§Œ íŒŒì•…
                try {
                    const res = await fetch(PROXY_BASE + encodeURIComponent(url));
                    const str = await res.text();
                    const xml = new DOMParser().parseFromString(str, "text/xml");
                    const totalCnt = xml.getElementsByTagName("totalCnt")[0]?.textContent || "0";
                    return { ...cat, count: parseInt(totalCnt) };
                } catch {
                    return { ...cat, count: 0 };
                }
            });

            const results = await Promise.all(promises);

            // ê°¯ìˆ˜ê°€ 1ê°œ ì´ìƒì¸ ê²ƒë§Œ ë²„íŠ¼ ìƒì„±
            results.forEach((item, index) => {
                if (item.count > 0) {
                    const activeClass = item.code === "" ? "active" : "";
                    html += `<button class="filter-btn ${activeClass}" onclick="applyFilter(this, '${item.code}')">${item.name} (${item.count})</button>`;
                }
            });

            filterArea.innerHTML = html;
        }

        // 3. í•„í„° ì ìš©
        function applyFilter(btn, kdcd) {
            // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // ìƒíƒœ ì—…ë°ì´íŠ¸ ë° ì¬ê²€ìƒ‰
            currentState.pageIndex = 1;
            currentState.kdcd = kdcd;
            document.getElementById('result-area').innerHTML = '<div class="loading">ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            document.getElementById('loadMoreBtn').style.display = 'none';
            
            loadList();
        }

        // 4. ë”ë³´ê¸° ê¸°ëŠ¥
        function loadMore() {
            currentState.pageIndex++;
            loadList(true); // true = ì´ì–´ë¶™ì´ê¸° ëª¨ë“œ
        }

        // 5. ëª©ë¡ ì¡°íšŒ ì‹¤ì§ˆ ë¡œì§
        async function loadList(isAppend = false) {
            const resultArea = document.getElementById('result-area');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            try {
                // íŒŒë¼ë¯¸í„° ì¡°í•©
                let url = `${LIST_URL}?ccbaMnm1=${encodeURIComponent(currentState.query)}&pageIndex=${currentState.pageIndex}&pageUnit=10`;
                if (currentState.kdcd) url += `&ccbaKdcd=${currentState.kdcd}`;

                const response = await fetch(PROXY_BASE + encodeURIComponent(url));
                const str = await response.text();
                const xml = new DOMParser().parseFromString(str, "text/xml");
                
                const items = xml.getElementsByTagName("item");
                const totalCnt = parseInt(xml.getElementsByTagName("totalCnt")[0]?.textContent || "0");

                if (!isAppend) resultArea.innerHTML = ""; // ì²« ë¡œë”©ì´ë©´ ë¹„ìš°ê¸°

                if (totalCnt === 0) {
                    resultArea.innerHTML = "<div class='loading'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
                    return;
                }

                for (let item of items) {
                    const name = item.getElementsByTagName("ccbaMnm1")[0].textContent;
                    const type = item.getElementsByTagName("ccmaName")[0].textContent;
                    const kdcd = item.getElementsByTagName("ccbaKdcd")[0].textContent;
                    const ctcd = item.getElementsByTagName("ccbaCtcd")[0].textContent;
                    const asno = item.getElementsByTagName("ccbaAsno")[0].textContent;

                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <div class="item-header" onclick="triggerDetail('${kdcd}','${ctcd}','${asno}', this)">
                            <span class="badge ${type.split(' ')[0]}">${type}</span>
                            <span class="item-title">${name}</span>
                        </div>
                        <div class="item-info" onclick="triggerDetail('${kdcd}','${ctcd}','${asno}', this)">
                            ğŸ‘‡ ìƒì„¸ ì •ë³´ ë° ì§€ë„ ë³´ê¸°
                        </div>
                        <div class="detail-view" id="detail-${kdcd}-${asno}">ë¡œë”© ì¤‘...</div>
                    `;
                    resultArea.appendChild(div);
                }

                // ë”ë³´ê¸° ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€ ê²°ì •
                if (currentState.pageIndex * 10 < totalCnt) {
                    loadMoreBtn.style.display = 'block';
                    loadMoreBtn.innerText = `ê²°ê³¼ ë”ë³´ê¸° + (${currentState.pageIndex * 10} / ${totalCnt})`;
                } else {
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error(error);
                if(!isAppend) resultArea.innerHTML = "<div class='loading'>ì—ëŸ¬ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>";
            }
        }

        // ìƒì„¸ì •ë³´ í´ë¦­ íŠ¸ë¦¬ê±°
        function triggerDetail(kdcd, ctcd, asno, element) {
            const parent = element.closest('.item');
            toggleDetail(kdcd, ctcd, asno, parent);
        }

        // 6. ìƒì„¸ ì •ë³´ ì¡°íšŒ ë° í‘œì‹œ
        async function toggleDetail(kdcd, ctcd, asno, parentDiv) {
            const detailView = parentDiv.querySelector(".detail-view");

            if (detailView.style.display === "block") {
                detailView.style.display = "none";
                return;
            }
            detailView.style.display = "block";

            if (detailView.getAttribute("data-loaded") === "true") return;

            try {
                const url = `${DETAIL_URL}?ccbaKdcd=${kdcd}&ccbaCtcd=${ctcd}&ccbaAsno=${asno}`;
                const response = await fetch(PROXY_BASE + encodeURIComponent(url));
                const str = await response.text();
                const xml = new DOMParser().parseFromString(str, "text/xml");

                // ë°ì´í„° íŒŒì‹±
                const content = xml.getElementsByTagName("content")[0]?.textContent || "ë‚´ìš© ì—†ìŒ";
                const imgUrl = xml.getElementsByTagName("imageUrl")[0]?.textContent;
                const lat = xml.getElementsByTagName("latitude")[0]?.textContent;
                const lng = xml.getElementsByTagName("longitude")[0]?.textContent;
                const name = xml.getElementsByTagName("ccbaMnm1")[0]?.textContent;

                // ìƒë‹¨ ìš”ì•½ í…Œì´ë¸” ë°ì´í„°
                const gcode = xml.getElementsByTagName("gcodeName")[0]?.textContent || "-"; // ë¶„ë¥˜
                const quan = xml.getElementsByTagName("ccbaQuan")[0]?.textContent || "-"; // ìˆ˜ëŸ‰
                const date = xml.getElementsByTagName("ccbaAsdt")[0]?.textContent || "-"; // ì§€ì •ì¼
                const era = xml.getElementsByTagName("ccceName")[0]?.textContent || "-"; // ì‹œëŒ€

                // í…ìŠ¤íŠ¸ ê°€ë…ì„± ì²˜ë¦¬ (3ë¬¸ì¥ë§ˆë‹¤ ì¤„ë°”ê¿ˆ)
                const formattedContent = formatText(content);

                // HTML ì¡°ë¦½
                let html = `
                    <table class="summary-table">
                        <tr><th>ë¶„ë¥˜</th><td>${gcode}</td><th>ìˆ˜ëŸ‰</th><td>${quan}</td></tr>
                        <tr><th>ì§€ì •ì¼</th><td>${date}</td><th>ì‹œëŒ€</th><td>${era}</td></tr>
                    </table>
                `;

                if (imgUrl) {
                    html += `<img src="${PROXY_BASE + encodeURIComponent(imgUrl)}" class="detail-img">`;
                }

                // íƒ­ ë©”ë‰´ (ì„¤ëª… / ê¸°ë³¸ì •ë³´)
                html += `
                    <div class="tab-menu">
                        <button class="tab-btn active" onclick="switchTab(this, 'desc')">êµ­ê°€ìœ ì‚° ì„¤ëª…</button>
                        <button class="tab-btn" onclick="switchTab(this, 'info')">ê¸°ë³¸ ì •ë³´</button>
                    </div>
                    <div class="tab-content active" id="tab-desc">${formattedContent}</div>
                    <div class="tab-content" id="tab-info">
                        ê´€ë¦¬ì: ${xml.getElementsByTagName("ccbaAdmin")[0]?.textContent || "-"}<br>
                        ì†Œìœ ì: ${xml.getElementsByTagName("ccbaPoss")[0]?.textContent || "-"}<br>
                        ìœ„ì¹˜: ${xml.getElementsByTagName("ccbaLcad")[0]?.textContent || "-"}
                    </div>
                `;

                // ì§€ë„ ë²„íŠ¼
                const mapId = `map-${kdcd}-${asno}`;
                if (lat && lng && lat != "0") {
                    html += `
                        <div class="map-wrapper">
                            <button class="action-btn btn-map" onclick="loadMap('${mapId}', ${lat}, ${lng}, this)">
                                ğŸ“ ì§€ë„ ìœ„ì¹˜ í™•ì¸í•˜ê¸°
                            </button>
                            <div id="${mapId}" class="map-container" style="display:none;"></div>
                        </div>
                    `;
                }

                // ì™¸ë¶€ ê²€ìƒ‰ ë²„íŠ¼
                html += `
                    <div class="external-links">
                        <button class="action-btn btn-google" onclick="window.open('https://www.google.com/search?q=${name}')">
                            G êµ¬ê¸€ ê²€ìƒ‰
                        </button>
                        <button class="action-btn btn-gemini" onclick="searchGemini('${name}')">
                            âœ¨ ì œë¯¸ë‚˜ì´ ì§ˆë¬¸
                        </button>
                    </div>
                `;

                detailView.innerHTML = html;
                detailView.setAttribute("data-loaded", "true");

            } catch (e) {
                console.error(e);
                detailView.innerHTML = "ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
            }
        }

        // íƒ­ ì „í™˜ í•¨ìˆ˜
        function switchTab(btn, type) {
            const parent = btn.closest('.detail-view');
            // ë²„íŠ¼ í™œì„±í™”
            parent.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // ë‚´ìš© ì „í™˜
            parent.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            if (type === 'desc') parent.querySelector('#tab-desc').style.display = 'block';
            else parent.querySelector('#tab-info').style.display = 'block';
        }

        // í…ìŠ¤íŠ¸ í¬ë§·íŒ… (ë§ˆì¹¨í‘œ ê¸°ì¤€ 3ë¬¸ì¥ë§ˆë‹¤ ì¤„ë°”ê¿ˆ)
        function formatText(text) {
            const sentences = text.split('.');
            let result = "";
            let count = 0;
            for(let s of sentences) {
                if(s.trim().length > 0) {
                    result += s + ".";
                    count++;
                    if(count % 3 === 0) result += "<br><br>";
                }
            }
            return result;
        }

        // ì§€ë„ ë¡œë“œ (ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰)
        function loadMap(mapId, lat, lng, btn) {
            const mapDiv = document.getElementById(mapId);
            
            // ì´ë¯¸ ì—´ë ¤ìˆìœ¼ë©´ ë‹«ê¸°
            if(mapDiv.style.display === 'block') {
                mapDiv.style.display = 'none';
                btn.innerText = "ğŸ“ ì§€ë„ ìœ„ì¹˜ í™•ì¸í•˜ê¸°";
                return;
            }

            // ì§€ë„ ì—´ê¸°
            mapDiv.style.display = 'block';
            btn.innerText = "ì§€ë„ ë‹«ê¸°";

            // ì§€ë„ ìƒì„± (ì²˜ìŒ í•œ ë²ˆë§Œ)
            if (!mapDiv.hasChildNodes()) {
                if (typeof naver === "undefined") {
                    mapDiv.innerHTML = "<p style='padding:20px; text-align:center'>ì§€ë„ API ë¡œë“œ ì‹¤íŒ¨</p>";
                    return;
                }
                const map = new naver.maps.Map(mapId, {
                    center: new naver.maps.LatLng(lat, lng),
                    zoom: 16
                });
                new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lng),
                    map: map
                });
            }
        }

        // ì œë¯¸ë‚˜ì´ ê²€ìƒ‰ (í´ë¦½ë³´ë“œ ë³µì‚¬ + ìƒˆì°½)
        function searchGemini(name) {
            const prompt = `${name}ì˜ ì—­ì‚¬ì  ê°€ì¹˜ì™€ íŠ¹ì§•ì— ëŒ€í•´ ì„¤ëª…í•´ì¤˜`;
            navigator.clipboard.writeText(prompt).then(() => {
                alert(`ğŸ“‹ ì§ˆë¬¸ ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!\n\n"${prompt}"\n\nì—´ë¦¬ëŠ” ì œë¯¸ë‚˜ì´ ì°½ì— ë¶™ì—¬ë„£ê¸°(Ctrl+V) í•˜ì„¸ìš”.`);
                window.open("https://gemini.google.com/app");
            });
        }
    </script>
