<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화유산 검색</title>
</head>
<body>
    <h1>문화유산 검색기</h1>
    <input type="text" id="searchInput" placeholder="예: 숭례문">
    <button onclick="search()">검색</button>
    <div id="result"></div>

    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            const targetUrl = `http://www.khs.go.kr/cha/SearchKindOpenapiList.do?ccbaMnm1=${encodeURIComponent(query)}`;
            
            // 내 Vercel 서버의 주소 (배포되면 자동으로 연결됨)
            const proxyUrl = `/api/proxy?url=${encodeURIComponent(targetUrl)}`;

            document.getElementById('result').innerText = "로딩 중...";
            
            try {
                const response = await fetch(proxyUrl);
                const text = await response.text();
                
                // 간단히 결과 텍스트만 보여주기 (XML 파싱 전 테스트)
                document.getElementById('result').innerText = text.substring(0, 500) + "...";
            } catch (e) {
                document.getElementById('result').innerText = "에러 발생: " + e;
            }
        }
    </script>
</body>
</html>
