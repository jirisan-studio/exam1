<div id="box" class="blueBox"></div>
<button id="toggle">색 바꾸기</button>

<style>
.blueBox { width: 100px; height: 100px; background: blue; }
.redBox  { background: red; }
</style>

<script>
    const box = document.getElementById("box");
    const toggleBtn = document.getElementById("toggle");

    toggleBtn.addEventListener("click", () => {
        box.classList.toggle("redBox");
    });
</script>
