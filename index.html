<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet 지도 테스트</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h2>Leaflet.js 지도 테스트</h2>

<div id="map"></div>

<script>
    // 지도 생성 (구례군 중심)
    const map = L.map('map').setView([35.2038, 127.4629], 12);

    // OSM Tile Layer 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);
</script>

</body>
</html>
