<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약국 정보 조회 서비스</title>

    <style>
        body { 
            font-family: "Noto Sans KR", sans-serif;
            padding: 20px;
            background: #fafafa;
        }
        h2 { margin-bottom: 10px; }
        select, button {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <h2>전국 약국 정보 조회</h2>

    <label>시·도 선택:</label><br>
    <select id="sido"></select><br>

    <label>시·군·구 선택:</label><br>
    <select id="sigungu"></select><br>

    <button id="btn">약국 조회</button>

    <div id="list"></div>

    <footer>
        © 2025 제작자: jirisan-studio (이태건).  
        공공데이터 제공: 건강보험심사평가원(HIRA)
    </footer>

<script>
/* -----------------------------------------------------
   1) 정적 행정구역 데이터 (시도 → 시군구)
----------------------------------------------------- */
const regions = {
    "서울특별시": ["종로구","중구","용산구","성동구","광진구","동대문구","중랑구","성북구","강북구","도봉구","노원구","은평구","서대문구","마포구","양천구","강서구","구로구","금천구","영등포구","동작구","관악구","서초구","강남구","송파구","강동구"],
    "부산광역시": ["중구","서구","동구","영도구","부산진구","동래구","남구","북구","해운대구","사하구","금정구","강서구","연제구","수영구","사상구","기장군"],
    "대구광역시": ["중구","동구","서구","남구","북구","수성구","달서구","달성군"],
    "인천광역시": ["중구","동구","미추홀구","연수구","남동구","부평구","계양구","서구","강화군","옹진군"],
    "광주광역시": ["동구","서구","남구","북구","광산구"],
    "대전광역시": ["동구","중구","서구","유성구","대덕구"],
    "울산광역시": ["중구","남구","동구","북구","울주군"],
    "세종특별자치시": ["세종특별자치시"],

    "경기도": ["수원시","성남시","고양시","용인시","부천시","안산시","안양시","남양주시","화성시","평택시","의정부시","시흥시","파주시","김포시","광명시","광주시","군포시","오산시","이천시","안성시","의왕시","하남시","양주시","포천시","구리시","여주시","동두천시","과천시","가평군","양평군"],

    "강원특별자치도": ["춘천시","원주시","강릉시","동해시","태백시","속초시","삼척시","홍천군","횡성군","영월군","평창군","정선군","철원군","화천군","양구군","인제군","고성군","양양군"],

    "충청북도": ["청주시","충주시","제천시","보은군","옥천군","영동군","증평군","진천군","괴산군","음성군","단양군"],
    "충청남도": ["천안시","공주시","보령시","아산시","서산시","논산시","계룡시","당진시","금산군","부여군","서천군","청양군","홍성군","예산군","태안군"],

    "전라북도": ["전주시","군산시","익산시","정읍시","남원시","김제시","완주군","진안군","무주군","장수군","임실군","순창군","고창군","부안군"],
    "전라남도": ["목포시","여수시","순천시","나주시","광양시","담양군","곡성군","구례군","고흥군","보성군","화순군","장흥군","강진군","해남군","영암군","무안군","함평군","영광군","장성군","완도군","진도군","신안군"],

    "경상북도": ["포항시","경주시","김천시","안동시","구미시","영주시","영천시","상주시","문경시","경산시","의성군","청송군","영양군","영덕군","청도군","고령군","성주군","칠곡군","예천군","봉화군","울진군","울릉군"],
    "경상남도": ["창원시","진주시","통영시","사천시","김해시","밀양시","거제시","양산시","의령군","함안군","창녕군","고성군","남해군","하동군","산청군","함양군","거창군","합천군"],

    "제주특별자치도": ["제주시","서귀포시"]
};

/* -----------------------------------------------------
   2) 시도 드롭다운 채우기
----------------------------------------------------- */
const sidoSelect = document.getElementById("sido");
const sigunguSelect = document.getElementById("sigungu");

// 시도 목록 채우기
for (let sido in regions) {
    let opt = document.createElement("option");
    opt.value = sido;
    opt.textContent = sido;
    sidoSelect.appendChild(opt);
}

// 시도 선택 → 시군구 자동 생성
sidoSelect.addEventListener("change", () => {
    const selected = sidoSelect.value;
    const list = regions[selected];

    sigunguSelect.innerHTML = ""; // 초기화

    list.forEach(sg => {
        let opt = document.createElement("option");
        opt.value = sg;
        opt.textContent = sg;
        sigunguSelect.appendChild(opt);
    });
});

// 초기 실행 (기본값 세팅)
sidoSelect.dispatchEvent(new Event("change"));

/* -----------------------------------------------------
   3) 약국 조회 기능
----------------------------------------------------- */
document.getElementById("btn").addEventListener("click", () => {
    const sido = sidoSelect.value;
    const sigungu = sigunguSelect.value;

    const API_KEY = "aefb2d81d98a261063b5a55e928504fd246622cdc34f474da0ffc56447df5e4a";
    const proxy = "https://cors-anywhere.herokuapp.com/";

    const url = `https://apis.data.go.kr/B551182/pharmacyInfoService/getParmacyBasisList?serviceKey=${API_KEY}&Q0=${encodeURI(sido)}&Q1=${encodeURI(sigungu)}&numOfRows=100&pageNo=1`;

    fetch(proxy + url)
        .then(res => res.text())
        .then(xmlText => {
            const xml = new DOMParser().parseFromString(xmlText, "text/xml");
            const items = xml.getElementsByTagName("item");

            const list = document.getElementById("list");
            list.innerHTML = "";

            if (items.length === 0) {
                list.innerHTML = "조회된 약국이 없습니다.";
                return;
            }

            for (let item of items) {
                const name = item.getElementsByTagName("yadmNm")[0]?.textContent;
                const addr = item.getElementsByTagName("addr")[0]?.textContent;
                const tel  = item.getElementsByTagName("telno")[0]?.textContent;

                list.innerHTML += `
                    <div class="card">
                        <div class="title">${name}</div>
                        주소: ${addr}<br>
                        전화: ${tel}
                    </div>
                `;
            }
        })
        .catch(err => {
            document.getElementById("list").innerHTML = "오류 발생: " + err;
        });
});
</script>

</body>
</html>
